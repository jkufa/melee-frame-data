{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p>{{msg}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}

<form action="#" method="post">
    <p>User Name:</p>
    <p><input type="text" name="nm" /></p>
    <p>Password:</p>
    <p><input type="text" name="pw" /></p>
    <p><input type="submit" value="submit" /></p>
</form>
